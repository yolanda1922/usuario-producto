<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Producto - Sistema de Autenticaci贸n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn-login {
            background-color: #667eea;
            color: white;
        }
        
        .btn-login:hover {
            background-color: #5568d3;
        }
        
        .btn-logout {
            background-color: #f44336;
            color: white;
        }
        
        .btn-logout:hover {
            background-color: #da190b;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .auth-section {
            display: none;
        }
        
        .auth-section.active {
            display: block;
        }
        
        .user-info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .user-info.active {
            display: block;
        }
        
        .user-info p {
            margin: 5px 0;
            color: #333;
        }
        
        .user-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Sistema de Autenticaci贸n</h1>
        
        <div id="message" class="message"></div>
        
        <!-- Secci贸n de Login y Registro -->
        <div id="authSection" class="auth-section active">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre completo" style="display: none;">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase帽a:</label>
                <input type="password" id="password" placeholder="Tu contrase帽a">
            </div>
            
            <div class="form-group" style="display: none;" id="registerFields">
                <label for="pais">Pa铆s:</label>
                <input type="text" id="pais" placeholder="Tu pa铆s">
                
                <label for="direccion">Direcci贸n:</label>
                <input type="text" id="direccion" placeholder="Tu direcci贸n">
                
                <label for="codigoPostal">C贸digo Postal:</label>
                <input type="text" id="codigoPostal" placeholder="Tu c贸digo postal">
            </div>
            
            <button class="btn-login" id="loginBtn">Iniciar Sesi贸n</button>
            <button class="btn-login" id="toggleRegisterBtn" style="background-color: #764ba2;">Ir a Registro</button>
        </div>
        
        <!-- Secci贸n de Usuario Autenticado -->
        <div id="userSection" class="auth-section">
            <div id="userInfo" class="user-info">
                <p><strong>Usuario:</strong> <span id="userName">-</span></p>
                <p><strong>Email:</strong> <span id="userEmail">-</span></p>
                <p><strong>ID:</strong> <span id="userId">-</span></p>
            </div>
            
            <button class="btn-logout" id="logoutBtn">Cerrar Sesi贸n</button>
            <button class="btn-login" id="verifyBtn">Verificar Sesi贸n</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
